name: Build docker image

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: check out code
          uses: actions/checkout@v2

        - name: login
          uses: docker/login-action@v2
          with:
            username: ${{secrets.DOCKER_USERNAME}}
            password: ${{secrets.DOCKER_PASSWORD}}

        - name: build image
          run: |
            docker build -t demo .

        - name: run image
          run: |
            docker run -d -p 5000:5000 demo

        - name: push image
          run: |
            docker push rithika333/demo:latest 
